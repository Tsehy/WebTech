<!DOCTYPE html>
<html lang="en">
<script src="js/cars.js"></script>

<p class="newData">
    <p>Name: <input type="text" id="name"></p>
    <p>Consumption: <input type="text" id="consumption"></p>
    <p>Color: <input type="text" id="color"></p>
    <p>Manufacturer: <input type="text" id="manufacturer"></p>
    <p>Available: <input type="number" id="available"></p>
    <p>Year: <input type="number" id="year"></p>
    <p>Horsepower: <input type="text" id="horsepower"></p>
    <button id="add">Add</button>
    <button id="edit">Edit</button>
    <button id="cancel">Cancel</button>
    <button id="delete">Delete</button>
</p>

<table class="carsTable" id="table">
    <tr>
        <th>Name</th>
        <th>Consumption</th>
        <th>Color</th>
        <th>Manufacturer</th>
        <th>Available</th>
        <th>Year</th>
        <th>Horsepower</th>
        <th>Edit</th>
    </tr>
</table>

</html>
